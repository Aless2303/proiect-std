apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-frontend
  namespace: mta-project
spec:
  replicas: 1  # 1 replică conform cerinței
  selector:
    matchLabels:
      app: chat-frontend
  template:
    metadata:
      labels:
        app: chat-frontend
    spec:
      containers:
      - name: chat-frontend
        image: localhost:5000/chat-frontend:latest
        ports:
        - containerPort: 80