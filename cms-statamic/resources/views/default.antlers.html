<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Site Futurist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif; /* Font futurist */
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Gradient cosmic */
            color: #e0e0e0;
            min-height: 100vh;
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            position: fixed;
            top: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 246, 255, 0.3);
            z-index: 1000;
        }

        .navbar a {
            color: #00f6ff;
            font-size: 1.2rem;
            text-decoration: none;
            margin: 0 1.5rem;
            transition: all 0.3s ease;
            text-shadow: 0 0 5px #00f6ff;
        }

        .navbar a:hover {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff;
            transform: scale(1.1);
        }

        /* Conținut */
        .container {
            text-align: center;
            padding: 5rem 2rem 2rem; /* Spațiu pentru navbar */
            max-width: 90%;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
            margin-bottom: 2rem;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Caseta care încadrează iframe-ul */
        .iframe-wrapper {
            background: #ffffff; /* Fundal alb, identic cu paginile originale */
            border: 1px solid #ddd; /* Ramă subtilă pentru casetă */
            border-radius: 8px;
            padding: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Umbră subtilă */
            margin: 0 auto;
            max-width: 100%;
        }

        /* Iframe-uri */
        iframe {
            border: none; /* Fără ramă */
            margin: 0;
            padding: 0;
            display: block; /* Elimină spațiile nedorite */
            width: 100%;
            height: 600px;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #00f6ff, 0 0 20px #00f6ff;
            }
            to {
                text-shadow: 0 0 20px #00f6ff, 0 0 30px #ff00ff;
            }
        }

        /* Stiluri responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            .navbar a {
                font-size: 1rem;
                display: inline-block;
                margin: 0.5rem;
            }
            iframe {
                height: 400px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <a href="/">Acasă</a>
        <a href="/chat">Chat</a>
        <a href="/ai">Aplicație IA</a>
    </nav>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
